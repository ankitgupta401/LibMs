<div class="container-fluid">


  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <img src="assets/icons/menu.png" class="menadj" (click)="toggle()" *ngIf="isAuthenticated">
      <app-header></app-header>
    </div>
  </div>



  <div class="row"  >
    <div class="col-lg-2 col-md-3 col-sm-3 col-xs-3" [hidden]="onOpen" *ngIf="isAuthenticated">
      <app-menu ></app-menu>
    </div>

      <div   [ngClass]="open ? 'col-lg-10 col-md-9 col-sm-9 col-xs-9': 'col-lg-12 col-md-10 col-sm-8 col-xs-7' ">
        <div>
            <app-logincomp *ngIf="!isAuthenticated" ></app-logincomp>
          <router-outlet  *ngIf="isAuthenticated"></router-outlet>

        </div>
    </div>
  </div>
</div>
